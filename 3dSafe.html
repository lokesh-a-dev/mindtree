<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MindAR â€” Show 3D Model on Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="origin-trial" content="">
  <style>
    html,body { height:100%; margin:0; background:#000; font-family:Arial,Helvetica,sans-serif; }
    #ar-container { width:100%; height:100vh; overflow:hidden; position:relative; }
    #fallback {
      position:absolute; left:12px; top:12px; z-index:12; color:white;
      background: rgba(0,0,0,0.4); padding:8px 10px; border-radius:6px;
      font-size:14px;
    }
    #start-btn {
      position:absolute; left:12px; bottom:12px; z-index:12;
      padding:10px 14px; background:#1a73e8; color:white; border:none; border-radius:6px;
      cursor:pointer; font-weight:600;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="ar-container">
    <div id="fallback">Point your camera at the image target to show the 3D model.</div>
    <button id="start-btn">Start AR</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const startBtn = document.getElementById('start-btn');

    function assertSecureContext() {
      const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      const isSecure = location.protocol === 'https:';
      if (!isSecure && !isLocalhost) {
        throw new Error('Camera requires https or http://localhost');
      }
    }

    async function startAR() {
      startBtn.disabled = true;
      startBtn.textContent = 'Starting...';

      assertSecureContext();

      const mindarThree = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: './target.mind', // your target file
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;

      // Basic lighting
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(light);

      // Anchor for the target
      const anchor = mindarThree.addAnchor(0);

      // Load 3D model
      let model = null;
      const loader = new GLTFLoader();
      loader.load(
        './model.glb',   // put your model.glb in the same folder
        (gltf) => {
          model = gltf.scene;
          model.scale.set(0.3, 0.3, 0.3);  // adjust size
          model.rotation.y = Math.PI;       // optional rotation
          model.visible = false;
          anchor.group.add(model);
        },
        undefined,
        (error) => {
          console.error('[AR] Model loading error:', error);
        }
      );

      // Show/hide model when target found/lost
      anchor.onTargetFound = () => {
        console.log('[AR] Target found');
        if (model) model.visible = true;
      };
      anchor.onTargetLost = () => {
        console.log('[AR] Target lost');
        if (model) model.visible = false;
      };

      // Start engine
      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.render(scene, camera);
      });

      // Hide UI
      startBtn.style.display = 'none';
      const fb = document.getElementById('fallback');
      if (fb) fb.style.display = 'none';
    }

    startBtn.addEventListener('click', async () => {
      try {
        await startAR();
      } catch (err) {
        console.error('[AR] Start error:', err);
        alert(
          'Could not start the camera or AR engine.\n' +
          'Use https or http://localhost and allow camera access.\n\n' +
          'Error: ' + (err?.message || err)
        );
        startBtn.disabled = false;
        startBtn.textContent = 'Start AR';
      }
    });
  </script>
</body>
</html>

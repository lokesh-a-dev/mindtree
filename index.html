<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Video AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; }
    #ar-container { width:100%; height:100vh; position:relative; }
    #fallback {
      position:absolute; top:12px; left:12px; z-index:12;
      background: rgba(0,0,0,0.4); color:white; padding:8px 10px;
      border-radius:6px; font-size:14px;
    }
    #start-btn {
      position:absolute; bottom:12px; left:12px; z-index:12;
      padding:10px 14px; border:none; border-radius:6px;
      background:#1a73e8; color:white; cursor:pointer; font-weight:600;
    }
    video#sampleVideo { display:none; }
  </style>
</head>
<body>

<div id="ar-container">
  <div id="fallback">Point your camera at the printed/phone image target to play the video.</div>
  <button id="start-btn">Start AR</button>
</div>

<video id="sampleVideo" playsinline webkit-playsinline loop muted crossorigin="anonymous">
  <source src="sample-video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- Three.js -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<!-- MindAR -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>

<script>
const startBtn = document.getElementById('start-btn');
const videoEl = document.getElementById('sampleVideo');

startBtn.addEventListener('click', async () => {
  startBtn.disabled = true;
  startBtn.innerText = "Starting...";

  try {
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: './target.mind', // change to your target file
      maxTrack: 1,
    });

    const { renderer, scene, camera } = mindarThree;

    // Add light
    const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
    scene.add(light);

    // Video texture
    videoEl.muted = true;
    videoEl.loop = false;
    await videoEl.load();

    const texture = new THREE.VideoTexture(videoEl);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    texture.format = THREE.RGBAFormat;

    const planeGeometry = new THREE.PlaneGeometry(1, 0.56); // adjust 16:9
    const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
    const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
    planeMesh.visible = false;

    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(planeMesh);

    anchor.onTargetFound = () => {
      planeMesh.visible = true;
      try { videoEl.currentTime = 0; } catch(e){}
      videoEl.play().catch(() => console.log("User interaction needed to play video"));
    };

    anchor.onTargetLost = () => {
      planeMesh.visible = false;
      try { videoEl.pause(); videoEl.currentTime = 0; } catch(e){}
    };

    await mindarThree.start();
    renderer.setAnimationLoop(() => renderer.render(scene, camera));

    startBtn.style.display = 'none';
    document.getElementById('fallback').style.display = 'none';

    window.addEventListener('click', () => {
      if (videoEl.muted) { videoEl.muted = false; console.log("Video unmuted"); }
    }, { once: true });

  } catch (err) {
    console.error(err);
    alert("Cannot start AR. Make sure you're using HTTPS or localhost with a camera.\nError: " + err.message);
    startBtn.disabled = false;
    startBtn.innerText = 'Start AR';
  }
});
</script>

</body>
</html>

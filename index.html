<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MindAR â€” Play Video on Image Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #ar-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Make AR canvas always take full screen */
    #ar-container > canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    #fallback {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 12;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    #start-btn {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 12;
      padding: 10px 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    video#sampleVideo { display: none; }
  </style>

  <!-- ES Module Shims (importmap support) -->
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="ar-container">
    <div id="fallback">Point your camera at the image target to play the video.</div>
    <button id="start-btn">Start AR</button>
  </div>

  <!-- Local video -->
  <video id="sampleVideo" playsinline webkit-playsinline loop muted crossorigin="anonymous">
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';

    const startBtn = document.getElementById('start-btn');
    const videoEl = document.getElementById('sampleVideo');

    function assertSecureContext() {
      const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      const isSecure = location.protocol === 'https:';
      if (!isSecure && !isLocalhost) {
        throw new Error('Camera requires https or http://localhost');
      }
    }

    async function startAR() {
      startBtn.disabled = true;
      startBtn.textContent = 'Starting...';

      assertSecureContext();

      const mindarThree = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: './target.mind',
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;

      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(light);

      const texture = new THREE.VideoTexture(videoEl);
      const plane = new THREE.Mesh(
        new THREE.PlaneGeometry(1, 0.5625),
        new THREE.MeshBasicMaterial({ map: texture, transparent: true })
      );
      plane.visible = false;

      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(plane);

      anchor.onTargetFound = () => {
        plane.visible = true;
        videoEl.currentTime = 0;
        videoEl.play().catch(() => {
          console.warn("Autoplay blocked, waiting for user gesture.");
        });
      };

      anchor.onTargetLost = () => {
        plane.visible = false;
        videoEl.pause();
        videoEl.currentTime = 0;
      };

      await mindarThree.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      startBtn.style.display = 'none';
      document.getElementById('fallback').style.display = 'none';
    }

    startBtn.addEventListener('click', () => startAR());
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MindAR â€” Animated 3D Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
    }

    #ar-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    canvas {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
    }

    #fallback {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 12;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    #start-btn {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 12;
      padding: 10px 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>

  <!-- ES Module Shims -->
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>
<body>
  <div id="ar-container">
    <div id="fallback">Point your camera at the image target to show the 3D model.</div>
    <button id="start-btn">Start AR</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const startBtn = document.getElementById('start-btn');

    function assertSecureContext() {
      const isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      const isSecure = location.protocol === 'https:';
      if (!isSecure && !isLocalhost) {
        throw new Error('Camera requires https or http://localhost');
      }
    }

    async function startAR() {
      startBtn.disabled = true;
      startBtn.textContent = 'Starting...';

      assertSecureContext();

      // Initialize MindAR
      const mindarThree = new MindARThree({
        container: document.querySelector('#ar-container'),
        imageTargetSrc: './target.mind',
        maxTrack: 1,
      });

      const { renderer, scene, camera } = mindarThree;

      // Lighting for 3D model
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
      scene.add(light);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // Anchor for the target
      const anchor = mindarThree.addAnchor(0);

      // Load animated 3D model
      let model = null;
      let mixer = null;
      const clock = new THREE.Clock();

      const loader = new GLTFLoader();
      loader.load(
        './model1.glb', // your animated GLB
        (gltf) => {
          model = gltf.scene;

          // --- FIX MOBILE POSITIONING & SCALE ---
          model.scale.set(0.25, 0.25, 0.25); // adjust to fit target nicely
          model.position.set(0, 0, 0);      // center on image target
          model.rotation.set(0, Math.PI, 0); // face camera
          model.visible = false;

          anchor.group.add(model);

          // Setup animation mixer
          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(model);
            gltf.animations.forEach((clip) => {
              const action = mixer.clipAction(clip);
              action.play();
              action.loop = THREE.LoopRepeat; // continuous animation
            });
          }
        },
        undefined,
        (error) => {
          console.error('[AR] Model loading error:', error);
        }
      );

      // Show/hide model on target detection
      anchor.onTargetFound = () => {
        console.log('[AR] Target found');
        if (model) model.visible = true;
      };
      anchor.onTargetLost = () => {
        console.log('[AR] Target lost');
        if (model) model.visible = false;
      };

      // Start AR engine
      await mindarThree.start();

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta); // update animation
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.render(scene, camera);
      });

      // Hide UI
      startBtn.style.display = 'none';
      const fb = document.getElementById('fallback');
      if (fb) fb.style.display = 'none';
    }

    startBtn.addEventListener('click', async () => {
      try {
        await startAR();
      } catch (err) {
        console.error('[AR] Start error:', err);
        alert(
          'Could not start the camera or AR engine.\nUse https or http://localhost and allow camera access.\n\nError: ' + (err?.message || err)
        );
        startBtn.disabled = false;
        startBtn.textContent = 'Start AR';
      }
    });
  </script>
</body>
</html>

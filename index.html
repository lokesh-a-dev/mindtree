<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MindAR â€” Mobile Optimized AR Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }
    #ar-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #fallback {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 12;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    #start-btn {
      position: absolute;
      left: 12px;
      bottom: 12px;
      z-index: 12;
      padding: 10px 14px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    /* Hide the HTML video element */
    video#sampleVideo { display: none; }
  </style>
</head>
<body>
  <div id="ar-container">
    <div id="fallback">Point your camera at the printed/phone image target to play the video.</div>
    <button id="start-btn">Start AR</button>
  </div>

  <video id="sampleVideo" playsinline webkit-playsinline loop muted crossorigin="anonymous">
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Import map for modules -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { CSS3DRenderer } from 'https://unpkg.com/three@0.160.0/examples/jsm/renderers/CSS3DRenderer.js';

    import { MindARThree } from 'mindar-image-three';

    const startBtn = document.getElementById('start-btn');
    const videoEl = document.getElementById('sampleVideo');

    async function startAR() {
      startBtn.disabled = true;
      startBtn.innerText = 'Starting...';

      // Fullscreen mobile view
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }

      // Create MindAR instance
      const mindarThree = new MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: './target.mind', // your .mind file
        maxTrack: 1,
        rendererOptions: { alpha: true, antialias: true }
      });

      const { renderer, scene, camera } = mindarThree;
      
// Ensure renderer covers container
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.domElement.style.position = 'absolute';
renderer.domElement.style.top = '0';
renderer.domElement.style.left = '0';
renderer.domElement.style.width = '100%';
renderer.domElement.style.height = '100%';
document.querySelector('#ar-container').appendChild(renderer.domElement);

      // Transparent background
      renderer.setClearColor(0x000000, 0);

      // Add light
      const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
      scene.add(light);

      // Prepare video texture
      videoEl.muted = true;
      videoEl.loop = false;
      await videoEl.load();

      const texture = new THREE.VideoTexture(videoEl);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBAFormat;

      // Plane for video (adjust aspect ratio if needed)
      const planeGeometry = new THREE.PlaneGeometry(1, 0.56); // 16:9
      const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const planeMesh = new THREE.Mesh(planeGeometry, planeMaterial);
      planeMesh.position.set(0, 0, 0);
      planeMesh.visible = false;

      // Add anchor
      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(planeMesh);

      anchor.onTargetFound = () => {
        planeMesh.visible = true;
        try { videoEl.currentTime = 0; } catch(e){}
        videoEl.play().catch(err => console.warn("Video play blocked", err));
      };

      anchor.onTargetLost = () => {
        planeMesh.visible = false;
        try { videoEl.pause(); videoEl.currentTime = 0; } catch(e){}
      };

      // Start AR
      await mindarThree.start();

      // Resize for mobile
      function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }
      resize();
      window.addEventListener('resize', resize);

      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      startBtn.style.display = 'none';
      document.getElementById('fallback').style.display = 'none';

      // Unmute on user tap
      window.addEventListener('click', () => {
        if (videoEl.muted) {
          videoEl.muted = false;
          console.log("Video unmuted by user tap");
        }
      }, { once: true });
    }

    startBtn.addEventListener('click', async () => {
      try {
        await startAR();
      } catch (err) {
        console.error("Error starting AR:", err);
        alert("Could not start camera or AR.\nMake sure your device has a camera and you opened via https.\n\n" + err.message);
        startBtn.disabled = false;
        startBtn.innerText = 'Start AR';
      }
    });
  </script>
</body>
</html>

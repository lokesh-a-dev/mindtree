<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Advertisement Prototype - Three.js + MindAR</title>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>

  <!-- MindAR Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: black; }

    /* Only hide promo video, not the camera feed */
    #promo-video { display: none; }

    /* Ensure canvas is on top of camera feed */
    canvas { position: absolute; top: 0; left: 0; z-index: 1; }
    #ar-container video { position: absolute; top: 0; left: 0; z-index: 0; }

    /* On-screen log */
    #log {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Container for MindAR -->
  <div id="ar-container" style="position: relative; width: 100vw; height: 100vh;"></div>

  <!-- Hidden promo video -->
  <video id="promo-video" src="./sample-video.mp4" loop playsinline muted></video>

  <!-- On-screen log -->
  <div id="log">Waiting for target...</div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {

      function log(msg) {
        console.log(msg);
        document.getElementById("log").innerText = msg;
      }

      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "./targets.mind",
      });

      const {renderer, scene, camera} = mindarThree;

      // Create video texture for AR plane
      const promoVideo = document.querySelector("#promo-video");
      const texture = new THREE.VideoTexture(promoVideo);
      const geometry = new THREE.PlaneGeometry(1, 0.6);
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);
      plane.visible = false; // hide initially until video plays

      // Anchor AR plane to target 0
      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(plane);

      // Show plane when video starts playing
      promoVideo.addEventListener("play", () => {
        plane.visible = true;
        log("Video Playing ðŸŽ¬");
      });

      // Start AR (camera feed starts automatically)
      await mindarThree.start();

      // Render loop
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });

      // Play promo video when target is found
      anchor.onTargetFound = () => {
        log("Target Found âœ…");
        promoVideo.play().catch(() => {
          // Mobile autoplay blocked, wait for first tap
          log("Tap the screen to play video");
          const handler = () => {
            promoVideo.play().then(() => log("Video Playing ðŸŽ¬")).catch(() => log("Playback failed"));
            document.body.removeEventListener("click", handler);
          };
          document.body.addEventListener("click", handler);
        });
      };

      // Pause promo video when target is lost
      anchor.onTargetLost = () => {
        log("Target Lost â›”");
        promoVideo.pause();
        plane.visible = false;
      };
    });
  </script>
</body>
</html>
